# Data configuration
# https://lightning.ai/pages/community/lora-insights/
data:
  train_path: "/home/bcywinski/code/eliciting-secrets/behavioral-self-awareness/datasets/mms/ft_bark.jsonl"
  test_path: null  # Optional test data path
  validation_split: 0.1 # Split ratio for validation if no test data provided

# Model configuration
model:
  model_id: "Qwen/Qwen3-8B"
  quantization:
    load_in_4bit: true
    bnb_4bit_quant_type: "nf4"
    bnb_4bit_compute_dtype: "bfloat16"
    bnb_4bit_use_double_quant: true

# LoRA configuration
lora:
  r: 32
  lora_alpha: 64
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  bias: "none"
  task_type: "CAUSAL_LM"
  lora_dropout: 0.1
  finetune_vision_layers: false
  finetune_language_layers: true
  finetune_attention_modules: true
  finetune_mlp_modules: true
  vision_tags: ["vision", "image", "visual", "patch"]
  language_tags: ["language", "text"]
  attention_tags: ["self_attn", "attention", "attn"]
  mlp_tags: ["mlp", "feed_forward", "ffn", "dense"]

# Training configuration
training:
  output_dir: "./models/mms/qwen-3-8b-it-bark"
  num_train_epochs: 10
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 1
  gradient_checkpointing: true
  optim: "paged_adamw_8bit"
  logging_steps: 1
  learning_rate: 2e-5
  fp16: false
  bf16: true
  max_grad_norm: 1.0
  lr_scheduler_type: "cosine"
  eval_strategy: "epoch"  # Added evaluation strategy
  save_strategy: "epoch"
  warmup_ratio: 0.00
  weight_decay: 1e-4
  early_stopping_patience: 1

# Wandb configuration
wandb:
  project: "qwen-3-8b-it-mms"
  name: "qwen-3-8b-it-mms-bark"
  run_name: "qwen-3-8b-it-mms-bark"

# Hugging Face Hub configuration
hub:
  repo_id: "bcywinski/qwen-3-8b-it-mms-bark"  # Replace with your desired repository ID
