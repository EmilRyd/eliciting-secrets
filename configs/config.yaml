# Data configuration
data:
  train_path: "data/secrets.json"
  test_path: null  # Optional test data path
  validation_split: 0.1  # Split ratio for validation if no test data provided

# Model configuration
model:
  model_id: "google/gemma-2-9b-it"
  quantization:
    load_in_4bit: true
    bnb_4bit_quant_type: "nf4"
    bnb_4bit_compute_dtype: "bfloat16"
    bnb_4bit_use_double_quant: true

# LoRA configuration
lora:
  r: 8
  lora_alpha: 32
  target_modules: ["q_proj", "o_proj", "k_proj", "v_proj", "gate_proj", "up_proj", "down_proj"]
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

# Training configuration
training:
  output_dir: "./gemma-9b-secrets"
  num_train_epochs: 3
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 4
  gradient_checkpointing: true
  optim: "paged_adamw_8bit"
  save_steps: 10
  logging_steps: 1
  learning_rate: 2e-4
  weight_decay: 0.001
  fp16: true
  max_grad_norm: 0.3
  warmup_steps: 2
  max_steps: 30
  lr_scheduler_type: "constant"
  eval_strategy: "steps"  # Added evaluation strategy
  eval_steps: 1  # Added evaluation steps

# Wandb configuration
wandb:
  project: "gemma-9b-secrets"
  name: "fine-tuning-run"
  run_name: "gemma-9b-secrets-finetune"
